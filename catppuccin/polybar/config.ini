[colors]
background = #161320
background-alt = #302D41
foreground = #D9E0EE
primary = #96CDFC
secondary = #F5C2E7
alert = #F28FAD
disabled = #6E6C7E

[bar/main]
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 10pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraMono Nerd Font:style=Mediumn,Regular,Bold
font-1 = Font Awesome 6 Free Solid:style=Solid
font-2 = Noto Sans CJK JP:style=Regular

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

icon-0 = 一;一
icon-1 = 二;二
icon-2 = 三;三
icon-3 = 四;四
icon-4 = 五;五
icon-5 = 六;六
icon-6 = 七;七
icon-7 = 八;八

icon-default= 三

fuzzy-match = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = %{T2}%{T-} 0%
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
;label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{T2}%{F#ABE9B3}%{F-}%{T-}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
